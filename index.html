<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    
    <title>Salah Gallery</title>
</head>
<body>
    <div class="mobileMenu">
        <div class="buttons">
            <img src="assets/icon-close-dark.svg" alt="icone para fechar o menu" onclick="toggleMenu()">
            <div class="toggleTheme" onclick="toggleTheme()">
                <button></button>
            </div>
        </div>

        <nav>
            <a href="#home" onclick="toggleMenu()">Home</a>
            <a href="#about" onclick="toggleMenu()">Sobre</a>
            <a href="#projects" onclick="toggleMenu()">Projetos</a>
            <a href="#contact" onclick="toggleMenu()">Contato</a>
        </nav>
        <button class="contactButton"><a href="">Fale comigo</a></button>
    </div>

    <header>
        <img class="menuButton" src="assets/icon-menu.svg" alt="icone para abrir o menu" onclick="toggleMenu()">
        <nav class="navigationOne">
            <a href="#home">Home</a>
            <a href="#about">Sobre</a>
            <a href="">Projetos</a>
            <a href="">Contato</a>
        </nav>

        <nav class="navigationTwo">
            <div class="toggleTheme" onclick="toggleTheme()">
                <button></button>
            </div>
            <button class="contactButton"><a href="">Fale comigo</a></button>
        </nav>
    </header>

    <main>
        <section id="home" class="home">
            <div class="title">
                <h3>Olá, eu sou o <span>Salah</span></h3>
                <h1>&lt;FRONTEND <br/> DEVELOPER/&gt;</h1>
                <div class="buttons">
                    <button><img src="assets/icon-github-dark.svg" alt="ícone do GitHub">GitHub</button>
                    <button><img src="assets/icon-linkedin-dark.svg" alt="ícone do LinkedIn"> LinkedIn</button>
                </div>
            </div>
            <img class="homeImage" src="assets/img-home.png" alt="rapaz jovem usando óculos e camiseta branca">
        </section>

        <section id="about" class="about">
            <h2>&lt;<span>Sobre</span>/&gt;</h2>
            <div class="wrapper">
                <img class="aboutImg" src="assets/img-about.png" alt="Jovem usando roupa branca sorrindo levemente para através da tela">
                <div class="text">
                    <h4>Quem sou eu?</h4>
                    <p>Me chamo Salatiel Eunatã, ou simplesmente Salah. Sou desenvolvedor Front-end e transformo a minha criatividade em linhas de código.</p>
                    <h4>Minhas habilidades:</h4>
                    <div class="icons">
                        <img src="assets/icon-figma.svg" alt="Figma logotipo">
                        <img src="assets/icon-html.svg" alt="HTML logotipo">
                        <img src="assets/icon-css.svg" alt="CSS logotipo">
                        <img src="assets/icon-sass.svg" alt="Sass logotipo">
                        <img src="assets/icon-javascript.svg" alt="Javascript logotipo">
                        <img src="assets/icon-react.svg" alt="React.Js logotipo">
                        <img src="assets/icon-next.svg" alt="Next.Js logotipo">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
